<body >

<header >

        <img onclick="FC_ContentsCall('Home')" src="../../assets/logo.png">
    </div>
    <span class="col-sm-3 date-time" style="text-align: left; color: #3c3c3c">
        <div style="font-weight: bold; font-size: 30px;" >San Antonio, TX</div>
          <div id="content_air" style="font-size: 25px">San Antonio, TX</div>
          <div id="content_date" style="font-size: 25px"></div>
          <span id="condition" style="font-size: 25px"></span>
        <div>
            <img id ="image-zoom" style="width: 60px" src="">
             <span id="temp" style="font-size: 35px; font-weight: bold"></span>
        </div>
    </span>
</header>

<nav>
    <img class="home" src="../../assets/icons/home.png" alt="home" onclick="FC_ContentsCall('Home')">
    <div class="nav-language">
        <button onclick="LanguageChange('english');" id="btn_english" class="btn-english">English</button>
        <button onclick="LanguageChange('spanish');" id="btn_spanish" class="btn-spanish">Español</button>
       
    </div>
</nav>

<section class="main-content">
   <div class="bmg">       
          
            
            <div class="wrap" >
               <div class="col-sm-5">
                  <div class="part1" style="">
                    <div id="leftmenu" >

                      <h3 id="restau">Shops</h3>
                        <img class="eat-icon" src="images/shop-icon.png">
                        
                                            
                       <ul id="dynamic-list" class = "listul"></ul>

                    </div>
                  </div>
                </div>

               <div class="col-sm-6">
                  <div class="part2" id="content">
                      <div class="restau-image">
                        <img id="icon" src="images/1.png" class="icon">
                      </div>
                      <div class="bdy">
                      <div id ="desc">
                         <p id="HotelName" style="font-weight: bold"> Brookstone</p>
                        <!--<div id="location"> </div>-->
                         <p id="HotelDesc"> Homes need love, too. That’s why there’s Brookstone, a bottomless collection of fun and interactive products for the abode. Nice to look at and rooted in purpose, it’s okay to touch the merchandise here.</p>
                      </div>
                        
                       

                        <button type="button" id="mapBtn" class="btn btn-offer" dir="images/offers/Brookstone/Brookstone-1.png">OFFERS</button>
                      </div>

                  </div>
               </div>
              </div>
      </div>

</section>


<footer>

</footer>
<div id="dialog-overlay"></div>
      <div id="dialog-box">
        
      </div>

</body>
<script type="application/javascript">
    if(readCookie("CurrentLanguage") === "English")
    {
        LanguageChange('english');
    }
    else if(readCookie("CurrentLanguage") === "Spanish")
    {
        LanguageChange('spanish');
    }
</script>

<script language="JavaScript" type="text/javascript" src="js/shop.js"></script>
